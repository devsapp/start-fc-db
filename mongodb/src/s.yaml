edition: 1.0.0          
name: fcDeployApp       
access: "{{ access }}"  

services:
  fc-db-mongodb-python: 
    component: devsapp/fc  
    props: 
      region: cn-hangzhou
      service:
        name: fc-db-demo
        description: 'demo for fc visit db'
        internetAccess: true
        # vpcConfig:
        #   vpcId: xxx
        #   securityGroupId: xxx
        #   vswitchIds:
        #     - vsw-xxx
      function:
        name: mongodb
        description: visit mongodb
        runtime: python3
        codeUri: ./code
        handler: index.handler
        memorySize: 256
        timeout: 60
        environmentVariables:
          MONGO_DATABASE: <your mongo database>
          MONGO_URL: <your mongo url>
# https://github.com/devsapp/fc
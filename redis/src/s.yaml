edition: 1.0.0
name: fcDeployApp       
access: "{{ access }}"  

services:
  fc-db-redis-python: 
    component: devsapp/fc  
    props: 
      region: cn-hangzhou
      service:
        name: fc-db-demo
        description: 'demo for fc visit db'
        internetAccess: true
        # vpcConfig:
        #   vpcId: xxx
        #   securityGroupId: xxx
        #   vswitchIds:
        #     - vsw-xxx
      function:
        name: redis
        description: visit redis
        runtime: python3
        codeUri: ./code
        handler: index.handler
        memorySize: 256
        timeout: 30
        initializationTimeout: 60
        initializer: index.initializer
        environmentVariables:
          REDIS_HOST: <your redis host>
          REDIS_PASSWORD: <your redis pwd>
          REDIS_PORT: <your redis port>
edition: 1.0.0          
name: fcDeployApp       
access: "{{ access }}"  

services:
  fc-db-lindorm-python: 
    component: devsapp/fc  
    props:
      region: cn-hangzhou
      service:
        name: fc-db-demo
        description: 'demo for fc visit db'
        internetAccess: true
        # vpcConfig:
        #   vpcId: xxx
        #   securityGroupId: xxx
        #   vswitchIds:
        #     - vsw-xxx
      function:
        name: lindorm
        description: visit lindorm
        runtime: python3
        codeUri: ./code
        handler: index.handler
        memorySize: 256
        timeout: 30
        environmentVariables:
          DATABASE_ADDR: <your database>
          USER: <your user>
          PASSWORD: <your password>
# https://github.com/devsapp/fc
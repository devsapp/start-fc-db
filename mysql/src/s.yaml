edition: 1.0.0          
name: fcDeployApp       
access: "{{ access }}"  

services:
  fc-db-mysql-python: 
    component: devsapp/fc  
    props: 
      region: cn-hangzhou
      service:
        name: fc-db-demo
        description: 'demo for fc visit db'
        internetAccess: true
        # vpcConfig:
        #   vpcId: xxx
        #   securityGroupId: xxx
        #   vswitchIds:
        #     - vsw-xxx
      function:
        name: mysql
        description: visit mysql
        runtime: python3
        codeUri: ./code
        handler: index.handler
        memorySize: 256
        timeout: 60
        environmentVariables:
          MYSQL_HOST: <your mysql host>
          MYSQL_PORT: <your mysql port>
          MYSQL_USER: <your mysql user>
          MYSQL_PASSWORD: <your mysql password>
          MYSQL_DBNAME: <your mysql db_name>
# https://github.com/devsapp/fc
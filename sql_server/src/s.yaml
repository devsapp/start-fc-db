edition: 1.0.0          
name: fcDeployApp       
access: "{{ access }}"  

services:
  fc-db-sql-server-python: 
    component: devsapp/fc  
    props: 
      region: cn-hangzhou
      service:
        name: fc-db-demo
        description: 'demo for fc visit db'
        internetAccess: true
        # vpcConfig:
        #   vpcId: xxx
        #   securityGroupId: xxx
        #   vswitchIds:
        #     - vsw-xxx
      function:
        name: sql_server
        description: visit sql server
        runtime: python3
        codeUri: ./code
        handler: index.handler
        memorySize: 256
        timeout: 60
        environmentVariables:
          MSSQL_SERVER: <your sql-server host>
          MSSQL_PORT: <your sql-server port>
          MSSQL_USER: <your sql-server user>
          MSSQL_PASSWORD: <your sql-server password>
          MSSQL_DATABASE: <your sql-server db_name>
# https://github.com/devsapp/fc
edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: fcDeployApp       #  项目名称
access: "{{ access }}"  #  秘钥别名

services:
  fc-db-sql-server-python: #  服务名称
    component: devsapp/fc  # 组件名称
    props: #  组件的属性值
      region: cn-hangzhou
      service:
        name: fc-db-demo
        description: 'demo for fc visit db'
        internetAccess: true
      function:
        name: sql_server
        description: visit sql server
        runtime: python3
        codeUri: ./code
        handler: index.handler
        memorySize: 256
        timeout: 60
        environmentVariables:
          MSSQL_SERVER: <your sql-server host>
          MSSQL_PORT: <your sql-server port>
          MSSQL_USER: <your sql-server user>
          MSSQL_PASSWORD: <your sql-server password>
          MSSQL_DATABASE: <your sql-server db_name>
# 函数计算FC组件文档参考地址：https://github.com/devsapp/fc
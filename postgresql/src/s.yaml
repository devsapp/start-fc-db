edition: 1.0.0         
name: fcDeployApp       
access: "{{ access }}"  

services:
  fc-db-postgresql-python: 
    component: devsapp/fc  
    props: 
      region: cn-hangzhou
      service:
        name: fc-db-demo
        description: 'demo for fc visit db'
        internetAccess: true
        # vpcConfig:
        #   vpcId: xxx
        #   securityGroupId: xxx
        #   vswitchIds:
        #     - vsw-xxx
      function:
        name: postgresql
        description: visit postgresql
        runtime: python3
        codeUri: ./code
        handler: index.handler
        memorySize: 256
        timeout: 30
        environmentVariables:
          DATABASE: <your database>
          HOST: <your host>
          PORT: <your port>
          USER: <your user>
          PASSWORD: <your password>
# https://github.com/devsapp/fc